<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <form class="col-3" action="" method="post" id="form">
    <div class="form">
        <h1>Registrate</h1>
        <div class="grupo">
            <input  type="text" name="" id="name" required><span class="barra"></span>
            <label  for="">Nombre</label>
        </div>
        <div class="grupo"
        ><input type="email" name="" id="email" required><span class="barra"></span>
            <label  for="">Email</label>
        </div>
        <div class="grupo">
            <input  type="password" name="" id="password" required><span class="barra"></span>
            <label  for="">Password</label>
        </div>
            <div class="grupo">
                <input  type="password" name="" id="repassword" required><span class="barra"></span>
            <label  for="">Password Again</label>
        </div>
        <button type="submit">Registrarte</button>
        <p class="warnings" id="warnings"></p>
    </div>
    </form>
    <script src="../javascript/registro.js"></script>
</body>
</html>
